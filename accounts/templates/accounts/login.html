{% extends "base.html" %}
{% load bootstrap3 %}
{% block body %}
<div class="container">
    <h1>Login</h1>
    <form method="POST">
        {% csrf_token %}
        {% bootstrap_form form %}
        <input type="submit" value="Login" class="btn btn-default">
        <a href="{% url 'accounts:signup' %}" class="btn btn-simple">Or sign up</a>
    </form>
</div>
{% endblock %}
